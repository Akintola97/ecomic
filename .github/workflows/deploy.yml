name: Deploy Ecomic App (Next.js + PM2)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1. Checkout repo
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2. Set default working dir for all commands
      # ------------------------------
      - name: Set working directory
        run: echo "WORKING DIRECTORY = ./e-commerce"
      defaults:
        run:
          working-directory: ./e-commerce

      # ------------------------------
      # 3. Setup Node.js 20
      # ------------------------------
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ------------------------------
      # 4. Create .env from APP_ENV
      # ------------------------------
      - name: Create .env from APP_ENV
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          printf '%s\n' "$APP_ENV" > .env

      # ------------------------------
      # 5. Install deps & build
      # ------------------------------
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          set -o allexport
          source .env
          set +o allexport

          npm run build

      # ------------------------------
      # 6. Setup SSH
      # ------------------------------
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # ------------------------------
      # 7. Ensure VPS app dir exists
      # ------------------------------
      - name: Ensure app dir exists on VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ${{ secrets.VPS_APP_DIR }}"

      # ------------------------------
      # 8. Upload project to VPS
      # ------------------------------
      - name: Upload with rsync
        run: |
          rsync -az --delete \
            --exclude ".env" \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_APP_DIR }}

      # ------------------------------
      # 9. Install + Write .env + Build + Restart PM2
      # ------------------------------
      - name: Install & Restart PM2 on VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd ${{ secrets.VPS_APP_DIR }}

            # Write .env from secret
            printf '%s\n' "${{ secrets.APP_ENV }}" > .env

            npm ci
            npm run build

            pm2 restart ${{ secrets.PM2_APP_NAME }} || \
            pm2 start npm --name "${{ secrets.PM2_APP_NAME }}" -- start

            pm2 save
          EOF
